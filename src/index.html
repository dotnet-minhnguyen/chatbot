  <div id="webchat" role="main"></div>
  <script>
    const styleOptions = {
      botAvatarImage: 'https://docs.microsoft.com/en-us/azure/bot-service/v4sdk/media/logo_bot.svg?view=azure-bot-service-4.0',
      botAvatarInitials: 'BF',
      userAvatarImage: 'https://github.com/compulim.png?size=64',
      userAvatarInitials: 'WC',
      bubbleBackground: 'rgba(0, 0, 255, .1)',
      bubbleFromUserBackground: 'rgba(0, 255, 0, .1)',
      textContent: {
        fontFamily: '\'Comic Sans MS\', \'Arial\', sans-serif',
        fontWeight: 'bold'
      },
      hideSendBox: false,
      hideUploadButton: false,
    };

    const markdownIt = window.markdownit();
    const store = window.WebChat.createStore();

    var xhr = new XMLHttpRequest();
    xhr.open('GET', "https://webchat.botframework.com/api/tokens", true);
    xhr.setRequestHeader('Authorization', 'BotConnector ' + 'gtfZ0JZPdcM.cwA.3gc.z7czsPjILusjvpHSpTi8M1BXPq-VcDzY6RTbDy6sr8c');
    xhr.send();
    xhr.onreadystatechange = processRequest;

    function processRequest(e) {
      if (xhr.readyState == 4 && xhr.status == 200) {
        var token = JSON.parse(xhr.responseText);
        window.WebChat.renderWebChat({
          directLine: window.WebChat.createDirectLine({ token }),
          renderMarkdown: markdownIt.render.bind(markdownIt),
          webSpeechPonyfillFactory: window.WebChat.createBrowserWebSpeechPonyfillFactory({ token }),
          styleOptions,
          store,
        }, document.getElementById('webchat'));
      }
    }

  </script>
